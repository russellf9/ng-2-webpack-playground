<div class="card-container">
    <md-card>
        <md-card-title>Basic Request</md-card-title>
        <button class="md-raised md-primary md-button"
                   type="button"
                (click)="makeRequest()">
                <span>Make Request</span>
        </button>
        <div *ngIf = "loading">loading...</div>



        <div *ngFor="let artObject of artObjects">
            {{ artObject.name}} id {{ artObject.id }}
        </div>


    </md-card>
</div>
